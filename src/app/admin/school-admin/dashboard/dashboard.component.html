
<div class="container">
        <br>
        <br>
        <div class="input-group">
                <input type="search" class="form-control" matInput [(ngModel)]="filter"/>
                <button class="btn btn-success" matButton color="success">Search</button>
        </div>
        <br>
        <br>
        <table *ngIf="sycToggle" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                        <th>Profile Pic</th>
                    </tr>
                </thead>
                <tbody>
            
                    <tr *ngFor="let x of (data | orderBy:'age')">
                        <td>{{x.id}}</td>
                        <td>{{x.employee_name}}</td>
                        <td>{{x.employee_salary | currency }}</td>
                        <td>{{x.employee_age}}</td>
                        <td>{{x.profile_image}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <h1 *ngIf="!sycToggle">Loading ...</h1>
</div>
